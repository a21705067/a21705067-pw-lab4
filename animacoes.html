		<section>
			<h2>Desenho em SVG</h2>
			<svg width="200" height="200">
				<rect x="0" y="0" width="100" height="100" fill="#FFC947">
				  <animate attributeName="x" from="0" to="100" dur="2s" repeatCount="indefinite" />
				  <animate attributeName="y" from="0" to="100" dur="2s" repeatCount="indefinite" />
				</rect>
				<circle cx="150" cy="50" r="40" fill="#08C2A8">
				  <animate attributeName="r" from="0" to="40" dur="2s" repeatCount="indefinite" />
				  <animate attributeName="cy" from="50" to="150" dur="2s" repeatCount="indefinite" />
				</circle>
				<polygon points="100,150 150,150 125,175" fill="#D84727">
				  <animate attributeName="points" from="100,150 150,150 125,175" to="150,150 175,175 125,200" dur="2s" repeatCount="indefinite" />
				</polygon>
			  </svg>
		</section>
